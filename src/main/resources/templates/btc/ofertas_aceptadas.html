<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/base}">
<head>
<title>Inici - SAPE</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/acces.css"
	th:href="@{/css/acces.css}" />
<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Aclonica|Bungee+Inline"
	rel="stylesheet" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-1">
					<div class="btn-group-vertical">
						<a href="/dcc" type="button" class="btn btn-primary">Revisar
							ofertes</a> 
						<a href="/btc/ofertes.html" type="button"
							class="btn btn-primary">Llistar ofertes</a>
						<a href="/btc/preferencies_alumnes.html" type="button"
							class="btn btn-primary">Preferencies dels alumnes</a> 
						<a href="/btc/asignacions.html" type="button" class="btn btn-primary">Assignacions
							fetes</a>
					</div>
				</div>
				<div class="col-sm-10">
					<div class="row justify-content-center">
						<h2>Llistat de práctiques aprovades</h2>
						<table class="table table-responsive table-striped">
							<thead>
								<tr>
									<th>Nom</th>
									<th>Empresa</th>
									<th>Últim cambi</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="practica: ${solicituts}">
									<td th:text="${practica.titulo}"></td>
									<td th:text="${practica.persona_de_contacto}"></td>
									<td th:text="${practica.fecha_ultimo_cambio}"></td>
									<td><a th:href="@{oferta/{id}(id=${practica.id})}"
										class="btn btn-info btn-block" role="button">Veure</a></td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-between">
		<div class="col-3">
			<a href="/btc/preferencies_alumnes.html"
				class="btn btn-outline-primary btn-block" role="button">Torna</a>
		</div>
		<div class="col-3">
			<a href="/btc/ofertes.html" class="btn btn-outline-primary btn-block"
				role="button">Totes les ofertes</a>
		</div>
	</div>
	<br />
	<p>
		<a href="/eixida.html" class="btn btn-outline-primary btn-block"
			role="button">Eixir de l'aplicació</a>
	</p>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
