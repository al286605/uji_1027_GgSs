<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/base}">
<head>
<title>Sistema de Assignació de Projectes en Empreses - Acces</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/acces.css"
	th:href="@{/css/acces.css}" />
<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Aclonica|Bungee+Inline"
	rel="stylesheet" />


</head>
<body>
	<div layout:fragment="content">
	
		<div class="row justify-content-between">
			<div class="col-3">
				<a href="/"
					class="btn btn-outline-primary btn-block" role="button">Inici</a>
			</div>
			<div class="col-3">
				<a href="/eixida.html" class="btn btn-outline-primary btn-block"
					role="button">Eixir de l'aplicació</a>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-1">
					<div th:if="${rol} == 'dcc'" class="btn-group-vertical">
						<a href="/dcc" type="button" class="btn btn-primary">Revisar
							ofertes</a> 
					</div>
					<div th:if="${rol} == 'btc'" class="btn-group-vertical">
						<a href="/dcc" type="button" class="btn btn-primary">Revisar
							ofertes</a> 
						<a href="/btc/ofertes.html" type="button"
							class="btn btn-primary">Llistar ofertes</a>
						<a href="/btc/preferencies_alumnes.html" type="button"
							class="btn btn-primary">Preferencies dels alumnes</a> 
						<a href="/btc/asignacions.html" type="button" class="btn btn-primary">Assignacions
							fetes</a>
					</div>
				</div>
				<div class="col-10">
					<div class="row justify-content-center">
						<div>
							<h2>Projecte per a revisar</h2>
							<form action="#" th:action="@{./{id}(id=${oferta.id})}"
								th:object="${oferta}" method="post">
								<table class="table table-responsive table-striped">
									<tr>
										<th>Títol:</th>
										<td th:text="${oferta.titulo}"></td>
									</tr>
									<tr>
										<th>Descripció:</th>
										<td th:text="${oferta.descripcion}"></td>
									</tr>
									<tr>
										<th>Empresa:</th>
										<td th:text="${oferta.empresa}"></td>
									</tr>
									<tr>
										<th>Encarregat de l'empresa:</th>
										<td th:text="${oferta.persona_de_contacto}"></td>
									</tr>
									<tr>
										<th>Estat:</th>
										<td th:text="${oferta.estado}"></td>
									</tr>
									<tr>
										<th>Pago:</th>
										<td th:text="${oferta.pago}"></td>
									</tr>
									<tr>
										<th>Crítica de revisió:</th>
										<td><textarea class="form-control z-depth-1" rows="3" type="text" th:field="*{texto_revision}" /></td>
										<td th:if="${#fields.hasErrors('texto_revision')}"
											th:errors="*{texto_revision}"></td>
									</tr>
									<tr>
										<td><a th:href="@{../aceptar}"
											class="btn btn-success btn-block" role="button">Aceptar</a></td>
										<td><input class="btn btn-danger btn-block" role="button"
											type="submit" value="Rechazar" /></td>
									</tr>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
