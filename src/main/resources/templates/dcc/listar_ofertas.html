<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/base}">
<head>
<title>Sistema de Assignació de Projectes en Empreses - Acces</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/acces.css"
	th:href="@{/css/acces.css}" />
<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Aclonica|Bungee+Inline"
	rel="stylesheet" />


</head>
<body>
	<div layout:fragment="content">
	
		<div class="row justify-content-between">
			<div class="col-3">
			</div>
			<div class="col-3">
				<a href="/eixida.html" class="btn btn-outline-primary btn-block"
					role="button">Eixir de l'aplicació</a>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-1">
					<div th:if="${rol} == 'dcc'" class="btn-group-vertical">
						<a href="/dcc" type="button" class="btn btn-primary">Revisar
							ofertes</a> 
					</div>
					<div th:if="${rol} == 'btc'" class="btn-group-vertical">
						<a href="/dcc" type="button" class="btn btn-primary">Revisar
							ofertes</a> 
						<a href="/btc/ofertes.html" type="button"
							class="btn btn-primary">Llistar ofertes</a>
						<a href="/btc/preferencies_alumnes.html" type="button"
							class="btn btn-primary">Preferencies dels alumnes</a> 
						<a href="/btc/asignacions.html" type="button" class="btn btn-primary">Assignacions
							fetes</a>
					</div>
				</div>
				<div class="col-10">
					<div class="row justify-content-center">
						<div class="col-8">
							<h2>Pràctiques d'empreses per aprovar</h2>
							<table class=" table table-responsive table-striped">
								<thead>
									<tr>
										<th>Títol</th>
										<th>Contacte de l'empresa</th>
										<th>Empresa</th>
										<th>Data</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="practica: ${solicituts}">
										<td th:text="${practica.titulo}"></td>
										<td th:text="${practica.persona_de_contacto}"></td>
										<td th:text="${practica.empresa}"></td>
										<td
											th:text="${#dates.format(practica.fecha_ultimo_cambio, 'dd MMM yyyy')}"></td>
										<td><a class="btn btn-info " role="button"
											th:href="@{proyecte/{id}(id=${practica.id})}">Veure</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
