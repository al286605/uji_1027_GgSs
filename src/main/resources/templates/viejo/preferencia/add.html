<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Preferencia del alumno</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Añadir preferencias</h2>
    <form action="#" th:action="@{/preferencia/add}" 
                     th:object="${preferencia}" method="post"> 
      <table>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{dni}" /></td> 
        </tr>
        <tr>
            <td><label>Orden de preferencia</label></td>
            <td><input type="text" th:field="*{orden}" /></td>
        </tr>
        <tr>
        <td colspan="2"><input type="submit" value="Añadir preferencia" /></td>
        </tr>
      </table>
    </form>
     <a href="../index.html">INICIO</a>
</body>
</html>
