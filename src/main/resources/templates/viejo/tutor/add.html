<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Gestión de tutores</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Añadir tutor</h2>
    <form action="#" th:action="@{/tutor/add}" 
    				 th:object="${tutor}" method="post"> 
      <table>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td> 
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="text" th:field="*{correo}" /></td>
        </tr>
        <tr>
            <td><label>Despacho</label></td>
            <td><input type="text" th:field="*{despacho}" /></td>
        </tr>
        <tr>
        <td colspan="2"><input type="submit" value="Añadir tutor" /></td>
        </tr>
        </table>
	 </form>
	  <a href="../index.html">INICIO</a>
</body>
</html>
