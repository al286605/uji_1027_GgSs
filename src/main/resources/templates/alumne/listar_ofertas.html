<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/base}">
<head>
<title>Inici - SAPE</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/acces.css"
	th:href="@{/css/acces.css}" />

<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Aclonica|Bungee+Inline"
	rel="stylesheet" />
</head>
<body>
	<div layout:fragment="content">
	
			<div class="row justify-content-between">
				<div class="col-3">
					<a href="/"
						class="btn btn-outline-primary btn-block" role="button">Torna</a>
				</div>
				<div class="col-3">
					<a href="/eixida.html" class="btn btn-outline-primary btn-block"
						role="button">Eixir de l'aplicació</a>
				</div>
			</div>
	
		<div class="container">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-6">
						<div class="table-responsive">
							<table class="table table-striped">
								<h2>Llistat de pràctiques</h2>

								<thead>
									<tr>
										<th>Títol</th>
										<th>Contacte</th>
										<th>Data</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="practica: ${ofertas}">
										<td th:text="${practica.titulo}"></td>
										<td th:text="${practica.persona_de_contacto}"></td>
										<td
											th:text="${#dates.format(practica.fecha_ultimo_cambio, 'dd MMM yyyy')}"></td>
										<td><a class="btn btn-info btn-sm btn-block"
											role="button" th:href="@{oferta/{id}(id=${practica.id})}">Veure</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-6">
						<div class="table-responsive">
							<table class="table table-striped">
								<h2>Llistat de preferències</h2>
								<thead>
									<tr>

										<th>Títol</th>
										<th>Empresa</th>
										<th>Data</th>
										<th>Prefèrencia</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="pr: ${preferencias}">

										<td th:text="${pr.titulo}"></td>
										<td th:text="${pr.empresa}"></td>
										<td
											th:text="${#dates.format(pr.fecha_ultimo_cambio, 'dd MMM yyyy')}"></td>
										<td th:text="${pr.prioridad}"></td>

										<td><a class="btn btn-info btn-sm btn-block"
											role="button" th:href="@{oferta/{id}(id=${pr.id})}">Veure</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
